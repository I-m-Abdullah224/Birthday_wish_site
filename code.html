<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas {
            display: block;
            background: #000;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.5s;
        }

        .heart-icon {
            font-size: 60px;
            animation: pulse 1.5s ease-in-out infinite;
            display: block;
            margin-bottom: 10px;
        }

        .click-text {
            font-size: 18px;
            color: #fff;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .message-container {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 16px;
            line-height: 1.8;
            z-index: 5;
            max-width: 300px;
        }

        .typing-line {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            margin: 5px 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .heart-emoji {
            color: #ff6b9d;
            display: inline-block;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <span class="heart-icon">ü§ç</span>
        <div class="click-text">Click Me :)</div>
        <div class="subtitle">Birthday Queen !</div>
    </div>

    <div class="message-container" id="messageContainer"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const messageContainer = document.getElementById('messageContainer');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let animationStarted = false;
        let treeProgress = 0;
        let particles = [];
        let hearts = [];
        let treeBranches = [];

        const messages = [
            { text: "Hey you", emoji: "üíï" },
            { text: "Happy Birthday", emoji: "üéà" },
            { text: "May God bless you", emoji: "üçÄ" },
            { text: "And give u many happiness", emoji: "üíï" },
            { text: "Just saying... you're pretty", emoji: "" },
            { text: "awesome", emoji: "üíñ" },
            { text: "Sending good vibes and maybe a", emoji: "" },
            { text: "wink", emoji: "üòâ" },
            { text: "Hope u have a great day today", emoji: "üíñ" },
            { text: "", emoji: "üéÇ" }
        ];

        let currentMessageIndex = 0;
        let typingProgress = 0;
        let currentTypingLine = 0;

        class Heart {
            constructor(x, y, size, color, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.targetX = targetX;
                this.targetY = targetY;
                this.vx = (targetX - x) * 0.02;
                this.vy = (targetY - y) * 0.02;
                this.alpha = 1;
                this.scale = 0;
                this.targetScale = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                
                if (Math.abs(dx) < 5 && Math.abs(dy) < 5) {
                    this.vx *= 0.8;
                    this.vy *= 0.8;
                }

                if (this.scale < this.targetScale) {
                    this.scale += 0.05;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                
                ctx.beginPath();
                const s = this.size;
                ctx.moveTo(0, -s * 0.3);
                ctx.bezierCurveTo(-s * 0.5, -s * 0.8, -s, -s * 0.3, 0, s);
                ctx.bezierCurveTo(s, -s * 0.3, s * 0.5, -s * 0.8, 0, -s * 0.3);
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function drawTreeBranch(x, y, angle, length, width, depth, maxDepth) {
            if (depth > maxDepth || length < 2) return;

            const endX = x + Math.cos(angle) * length;
            const endY = y + Math.sin(angle) * length;

            const progress = Math.min(1, Math.max(0, (treeProgress - depth * 0.1) / 0.3));
            
            if (progress > 0) {
                const currentEndX = x + (endX - x) * progress;
                const currentEndY = y + (endY - y) * progress;

                ctx.strokeStyle = `rgb(${255 - depth * 10}, ${182 - depth * 5}, ${193 - depth * 3})`;
                ctx.lineWidth = width * progress;
                ctx.lineCap = 'round';
                
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(currentEndX, currentEndY);
                ctx.stroke();

                if (progress > 0.8 && depth === maxDepth) {
                    const heartColors = ['#ff6b9d', '#ff8e8e', '#ffd93d', '#ff6b6b', '#ee5a6f', '#ff9ff3', '#feca57'];
                    const color = heartColors[Math.floor(Math.random() * heartColors.length)];
                    
                    if (Math.random() < 0.3) {
                        hearts.push(new Heart(
                            currentEndX, 
                            currentEndY, 
                            Math.random() * 8 + 5, 
                            color,
                            currentEndX + (Math.random() - 0.5) * 20,
                            currentEndY + (Math.random() - 0.5) * 20
                        ));
                    }
                }

                if (progress > 0.5) {
                    const branchAngle = 0.5;
                    const newLength = length * 0.7;
                    const newWidth = width * 0.7;
                    
                    drawTreeBranch(currentEndX, currentEndY, angle - branchAngle, newLength, newWidth, depth + 1, maxDepth);
                    drawTreeBranch(currentEndX, currentEndY, angle + branchAngle, newLength, newWidth, depth + 1, maxDepth);
                }
            }
        }

        function drawGround() {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 50);
            ctx.lineTo(canvas.width, canvas.height - 50);
            ctx.stroke();
        }

        function typeMessage() {
            if (currentMessageIndex >= messages.length) return;

            const msg = messages[currentMessageIndex];
            const line = document.createElement('div');
            line.className = 'typing-line';
            line.style.animationDelay = `${currentMessageIndex * 0.1}s`;
            
            const textSpan = document.createElement('span');
            const emojiSpan = document.createElement('span');
            emojiSpan.className = 'heart-emoji';
            emojiSpan.textContent = ' ' + msg.emoji;
            
            line.appendChild(textSpan);
            line.appendChild(emojiSpan);
            messageContainer.appendChild(line);

            let charIndex = 0;
            const typeInterval = setInterval(() => {
                if (charIndex < msg.text.length) {
                    textSpan.textContent += msg.text[charIndex];
                    charIndex++;
                } else {
                    clearInterval(typeInterval);
                    currentMessageIndex++;
                    setTimeout(typeMessage, 800);
                }
            }, 50);
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGround();

            if (animationStarted) {
                if (treeProgress < 3) {
                    treeProgress += 0.02;
                }

                const treeX = canvas.width * 0.65;
                const treeY = canvas.height - 50;
                
                drawTreeBranch(treeX, treeY, -Math.PI / 2, 120, 12, 0, 8);

                hearts.forEach((heart, index) => {
                    heart.update();
                    heart.draw();
                });

                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.life <= 0) particles.splice(index, 1);
                });

                if (treeProgress > 1 && currentMessageIndex === 0 && messageContainer.children.length === 0) {
                    typeMessage();
                }
            }

            requestAnimationFrame(animate);
        }

        startScreen.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            animationStarted = true;
            
            for (let i = 0; i < 50; i++) {
                const colors = ['#ff6b9d', '#ffd93d', '#ff6b6b', '#ee5a6f', '#ff9ff3'];
                particles.push(new Particle(
                    canvas.width / 2,
                    canvas.height / 2,
                    colors[Math.floor(Math.random() * colors.length)]
                ));
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
